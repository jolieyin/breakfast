<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="美女店長兼主廚：肖太太">
    <link rel="stylesheet" href="style.css">
    <title>肖太太米其林五星早餐店 || 蛋餅沒有餅</title>
</head>
<body>
    <section>
        <h1>肖太太米其林五星早餐店 || 蛋餅沒有餅</h1>
        <h2>（僅供應早餐！）</h2>
        <h2 id="manager"><u>美女店長兼主廚：肖太太</h2></u>
        <div class="container">
            <form action="https://formspree.io/f/mknpjqwe" method="POST" id="form">

                <div class="form-group">
                    <label for="name">你是誰？</label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="form-group">
                    <label for="time">幾點吃？</label>
                    <input type="time" name="time" id="time">
                </div>

                <div class="form-group">
                    <label for="food">要吃啥？<br>
                        （鮪魚蛋、鱈魚肝蛋、雙魚蛋、肉鬆蛋、荷包蛋、水煮蛋）</label>
                    <input type="text" name="food" id="food">
                </div>

                <div class="form-group">
                    <label for="egg">幾顆蛋？</label>
                    <input type="number" name="egg" id="egg">
                </div>

                <button type="submit">點餐</button>

            </form>
        </div>

        <div id="status"></div>
    </section>

    <script src="main.js"></script>
</body>
</html>
